<html>
    <head>
        <title>GocoronaGo - COVID-19 stats in India</title>
        <meta charset="UTF-8">
        <meta name="description" content="COVID-19 CoronaVirus stats in India">
        <meta name="keywords" content="COVID,COVID-19,CoronaVirus,corona,gocorona,gocoronago,GocoronaGo,CoronaVirusStats,CoronaVirusStatistics,COVID-19stats,coronaliveupdates">
        <meta name="author" content="Team VGEC">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/mdb.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/datatables.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="nav-frame">
          <!-- <iframe src="./header.html" width="100%"></iframe> -->
        </div>

        <div id="header">
            <h2 class="black-text mb-0 text-center font-weight-bold">COVID-19 stats in India</h2>
        </div>
        <div id="main">
            <div class="stats-cards row">
                <div class="col-md-2">
                    <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header purple-gradient">
                        <div class="card-body">
                            <h4 class="white-text mb-0">Total Cases</h4>
                            <h2 class="white-text mb-0" id="total_cases"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header blue-gradient">
                        <div class="card-body">
                            <h4 class="white-text mb-0">Indians</h4>
                            <h2 class="white-text mb-0" id="indians"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header aqua-gradient">
                        <div class="card-body">
                            <h4 class="white-text mb-0">Foreigners</h4>
                            <h2 class="white-text mb-0" id="foreigners"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header peach-gradient">
                        <div class="card-body">
                            <h4 class="white-text mb-0">Deaths</h4>
                            <h2 class="white-text mb-0" id="deaths"></h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stats-cards row">
                    <div class="col-md-2">
                        <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header ripe-malinka-gradient">
                            <div class="card-body">
                                <h4 class="white-text mb-0">Active Cases</h4>
                                <h2 class="white-text mb-0" id="active_cases"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header sunny-morning-gradient">
                            <div class="card-body">
                                <h4 class="white-text mb-0">Today's Cases</h4>
                                <h2 class="white-text mb-0" id="today_cases"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header purple-gradient">
                            <div class="card-body">
                                <h4 class="white-text mb-0">Growth Rate</h4>
                                <h2 class="white-text mb-0" id="growth_rate"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header near-moon-gradient">
                            <div class="card-body">
                                <h4 class="white-text mb-0">Cured</h4>
                                <h2 class="white-text mb-0" id="cured"></h2>
                            </div>
                        </div>
                    </div>
            </div><br/>

            <div class="charts row">
                <div class="col-md-10">
                    <canvas id="canvas"></canvas>
                </div>
            </div><br/>
            <div id="div-hide" hidden>
            <div id="stats-table" class="row">
                <div class="stats-table-main col-md-12">
                        <div class="table-responsive">
                        <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                                <thead
                                style="
                                background: white;
                            ">
                                  <tr>
                                    <th class="th-sm">State
                                    </th>
                                    <th class="th-sm">Total Cases
                                    </th>
                                    <th class="th-sm">Indians
                                    </th>
                                    <th class="th-sm">Foreigners
                                    </th>
                                    <th class="th-sm">Deaths
                                    </th>
                                    <th class="th-sm">Cured
                                    </th>
                                  </tr>
                                </thead>
                                <tbody id="table-body">
                                    
                                </tbody>
                        </table>
                        </div>
                </div>
            </div>

            <div id="tooltip"></div>
            <div class="mapContainer">
                <svg id="mapsvg" viewbox="0 0 700 650"></svg>
            </div>
        </div>
        </div>
        <div id="footer-frame" class="blue-gradient">
            <!-- <iframe src="./footer.html" width="100%" scrolling="no"></iframe> -->
        </div>
    </body>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
    <script type="text/javascript" src="js/datatables.min.js"></script>
    <script type="text/javascript" src="js/d3.v4.js"></script>
    <script type="text/javascript" src="js/d3-scale-chromatic.v1.min.js"></script>
    <script type="text/javascript" src="js/d3-legend.min.js"></script>
    <script type="text/javascript" src="js/IndiaStates.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            load();
            loadChart();
        });
    </script>

     <script src="js/jquery.floatThead.min.js"></script>
     
     <script src="init.js"></script>
</html>
